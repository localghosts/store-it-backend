server.port=${PORT:8080}
jwt.tokenvalidity=50000
jwt.secret=this-is-a-secret
jwt.get.token.uri=/authenticate
email.username=${EMAIL_USERNAME:username}
email.password=${EMAIL_PASSWORD:strong-password}

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATABSE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
